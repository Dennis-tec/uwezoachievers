{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Uwezo Achievers</title>
</head>
<body>
    <header class="login_header">
    <h4>Login Now</h4>
    <style>
        h6{
            color: red;
        }
    </style>
    {% for message in messages %}
    <h6>{{message}}</h6>
    {% endfor %}
</header>
<div class="login_details">
    <form action="login" method ="POST">
        {% csrf_token %}
<label for=""><input type="text" id = "login_name" class="form-control" placeholder="Username" name="username" /></label> <br> 
<label for=""><input type="password" id = "login_password" class="form-control" placeholder="Password" name="password" /></label> <br>
    
<label for=""><input type="submit" class = "btn btn-success" class = "form-control" id = 'login_btn' value="Log In" />
</label>
</form>

</div>
    
</body>
</html>
