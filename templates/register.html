{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Uwezo Achievers</title>
</head>
<body>
    <header class="register_head">
        <h3>Sign Up</h3>
<style>
h6{
     color: red; 
 }
</style>
{% for message in messages %}
<h6>{{message}}</h6>
{% endfor %}
    </header>
<div class="register_details">
    <form method="POST" action="register"> 
        {% csrf_token %}
    <label for=""><input type="text" id = "register_name"class = "form-control" placeholder="Name" name="username" /></label> <br>
    <label for=""><input type="email" id = "register_email" class = "form-control" placeholder="Email" name="email" /> </label> <br>
    <label for=""><input type="password" id = "register_pas" class = "form-control" placeholder="Password" name="password" /> </label> <br>
    <label for=""><input type="password" id = "register_pa1" class = "form-control" placeholder="Repeat Password" name="password2" /> </label> <br>
<label for=""><input type="submit" id = "register_btn" class = "btn btn-primary" class = "form-control" value="Sign Up" /></label>    
    </form>

</div>
</body>
</html>
